<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="
    sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
     <!-- Link to Moment.js should go here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<!-- side bars begin -->
<!-- side bar one -->
<div class="sidebar">
  <ul style="list-style: none;">
    <li><a href="#">Music API goes here</a></li>
  </ul>
</div>
<!-- sidebar button -->
<div id="content">
  <a class="btn">
    <span class="glyphicon glyphicon-music" aria-hidden="true">
  </a>
</div>
<!-- Side Bar Two -->
<!-- Area-->
<div class="sidebar2">
    <ul style="list-style: none;">
      <li><a href="#">Slack API goes here</a></li>
    </ul>
  </div>
  <!-- sidebar button -->
  
  
  <div id="content2">
    <a class="btn2">
      <span class="glyphicon glyphicon-comment" aria-hidden="true">
    </a>
  </div>
<!-- side bar ends -->
 
<!--///////////////////////////////////////////////////////////////////////
  //////////////////////////////////////////////////////////////////////
  /////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////
  //////////////////////////////////////////////////////////////////////// -->
<!--Page Container -->
<div class="container">
  <div>
    <!-- Stopwatch -->
    <div class="container jumbotron" id="stopwatch-div">
        <h1> Stopwatch goes here</h1>
        <h1>00:00</h1>
    </div>
    <!--Buttons -->
    <div class="container" id="button-div">
      
          <div class="container" id="center-buttons"> 
            <button type="button" class="btn-default controls" id="start">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
            </button>
            <button type="button" class="btn-default controls" id="stop">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
              </button>
              <button type="button" class="btn-default controls" id="reset">
                  <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span> Reset
                </button>
            
         
              
         </div>       
      
    </div> <!-- end of buttons -->
    <!-- unites clock and info into a single div -->
<div class="container" id="clock-info">
<!-- Current Time Clock -->
      <div id="time-pos">
        <div id="time-div">
          <h3 id="time">
          <span id="clock"></span>
          </h3>
        </div>
      </div> <!-- end of time clock -->
      <!-- Info Div -->
      <div class="container" id="info-div">
        <p>Welcome to Heavy Load, manage your workload by properly timing work and rest.
          Feel free to listen to music or talk to others while you work. Good Luck!
        </p>
      </div>
</div>
  </div> 
</div>
<script type="text/javascript" src="app.js"></script>
</body>
